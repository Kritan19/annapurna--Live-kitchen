<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annapurna | Fire from the roof of the world</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Satoshi:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Prata', 'serif'],
              sans: ['Satoshi', 'sans-serif'],
            },
            colors: {
              himalayanNight: '#05070a', /* Darker, richer black */
              monasteryMaroon: '#4a0e12', /* Monk robe color */
              nepaliRed: '#D9001B', /* Official flag red */
              nepaliBlue: '#003594', /* Official flag blue */
              saffronOrange: '#F57F17',
              gheeGold: '#FFD700',
              rhododendron: '#C41E3A',
              everestSnow: '#F5F6F5',
              /* Prayer Flag Colors */
              prayerBlue: '#0078BF',   /* Sky */
              prayerWhite: '#F5F6F5',  /* Air */
              prayerRed: '#E31D2B',    /* Fire */
              prayerGreen: '#009B4C',  /* Water */
              prayerYellow: '#FDCE12', /* Earth */
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'flicker': 'flicker 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              flicker: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.8 },
                '25%, 75%': { opacity: 0.9 },
              }
            },
            backgroundImage: {
              'dhaka-pattern': "repeating-linear-gradient(45deg, rgba(212, 175, 55, 0.05) 0px, rgba(212, 175, 55, 0.05) 2px, transparent 2px, transparent 10px), repeating-linear-gradient(-45deg, rgba(196, 30, 58, 0.05) 0px, rgba(196, 30, 58, 0.05) 2px, transparent 2px, transparent 10px)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #05070a;
        color: #F5F6F5;
      }
      .glass-panel {
        background: rgba(20, 5, 5, 0.7); /* Warmer glass */
        backdrop-filter: blur(12px);
        border: 1px solid rgba(212, 175, 55, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .gold-glow {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      }
      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F1A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a0e12; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      /* Prayer Flag Gradient Border */
      .prayer-border-bottom {
        background: linear-gradient(to right, #0078BF 20%, #F5F6F5 20%, #F5F6F5 40%, #E31D2B 40%, #E31D2B 60%, #009B4C 60%, #009B4C 80%, #FDCE12 80%);
        height: 4px;
        width: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "three": "https://aistudiocdn.com/three@^0.181.2",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.83.0"
  }
}
</script>
